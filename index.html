<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
     <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <h1>Weather App</h1>
    <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
    </div>
    <div class="weather-container">
        <!-- grant locatio container -->
         <div class="sub-container grant-location-container">
         <img src="location.png" width="80" height="80" loading="lazy">
         <p>Grant location access</p>
         <p>Allow access to get weather information</p>
         <button class="btn" data-grantAccess>Grant Access</button>
    </div>
    <!-- search form -->
     <form class="form-container" data-searchForm>
        <input placeholder="Search for a city" data-searchInput>
        <button class="btn" type="submit">
            <img src="search.png" width="20" height="20" loading="lazy">
        </button>
     </form>
     <!-- loading screen container -->
      <div class="sub-container loading-container">
        <img src="loading.gif" width="150" height="150">
        <p>Loading....</p>
      </div>
      <!-- show weather info -->
       <div class="sub-container user-info-container">
        <!-- city name and flag -->
        <div class="name">
            <p data-cityName></p>
            <img data-countryIcon> 
        </div>
        <!-- weather  description -->
            <p data-weatherDesc></p>
            <!-- weather icon -->
            <img data-weatherIcon>
            <!-- temperature -->
            <p data-temp></p>
            <!-- 3 cards -parameter -->
             <div class="parameter-container">
                <!-- card 1 -->
                 <div class="parameter">
                    <img src="windspeed.png" width="40" height="40" >
                    <p>windspeed</p>
                    <p data-windspeed></p>
                 </div>
                 <!-- card 2 -->
                  <div class="parameter">
                    <img src="humidity.png" width="40" height="40" >
                    <p>humidity</p>
                    <p data-humidity></p>
                  </div>
                  <!-- card 3 -->
                   <div class="parameter">
                    <img src="cloudy.png" width="40" height="40" >
                    <p>clouds</p>
                    <p data-cloudiness></p>
                   </div>
             </div>
          </div>  
       </div>
  </div>
   <script src="script2.js"></script> 
</body>
</html>
